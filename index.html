<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!--this meta for view in mobile as desktop-->
  <meta name="viewport" content="width=device-width ,initial-scale=1">
  <title>Solar System</title>

  <link rel="icon" href="img/otter1.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body >
  <header class="main-header">
    <h1 class="logo-text" >solar system</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">

      </li>
      <li class="thumbnail-item">

      </li>
      <li class="thumbnail-item">

      </li>
      <li class="thumbnail-item">
        <a href="img/otter6.jpg" data-image-role="trigger"
                                data-image-title="Saturn"

          <span class="thumbnail-title">Saturn</span>

      </li>
      <li class="thumbnail-item">
        <a href="img/otter7.jpg" data-image-role="trigger"

        <a href="img/otter8.jpg" data-image-role="trigger"

                                data-image-url="img/otter8.jpg">
          <img class="thumbnail-image" src="img/otter8.jpg" alt="Barbara the Otter">
          <span class="thumbnail-title">Neptune</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/otter9.jpg" data-image-role="trigger"
                                data-image-title="Pluto"
                                data-image-url="img/otter9.jpg">
          <img class="thumbnail-image" src="img/otter9.jpg" alt="Barbara the Otter">
          <span class="thumbnail-title">Pluto</span>
        </a>
      </li>

    </ul>

    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">

      </div>
    </div>

  <script src="scripts/main.js" charset="utf-8"></script>
